<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>

  <div class="mural" *ngIf="pensamentos.length > 0 , else semPensamento ">
    <div *ngFor="let xPensamento of pensamentos" >
      <app-pensamento [pensamento]="xPensamento" ></app-pensamento>
    </div>
  </div>

</section>

<ng-template #semPensamento>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
