<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicionar um <br> pensamento novo :</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
      />

    <label for="autoria">Autoria ou Fonte</label>
    <input
       type="text"
       class="input"
       id="autoria"
       name="autoria"
       placeholder="Digite o autoria ou fonte"
       [(ngModel)]="pensamento.autoria"
       />

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)] ="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-robot-mono">
          <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas Azuis">
          <p class="conteudo">{{pensamento.conteudo}}</p>
            <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            [(ngModel)] ="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-robot-mono">
          <img src="../../../../assets/Imagens/modelo2.png" alt="Aspas Azuis claros">
          <p class="conteudo">{{pensamento.conteudo}}</p>
            <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            [(ngModel)] ="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-robot-mono">
          <img src="../../../../assets/Imagens/modelo3.png" alt="Aspas Verde">
          <p class="conteudo">{{pensamento.conteudo}}</p>
            <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button (click)="salvarPensamento()" class="botao">Salvar</button>
      <button
       (click)="cancelarPensamento()"
       routerLink="/listarPensamentos"
       class="botao cancelar"
       >
       Cancelar
      </button>
    </div>
  </form>




</section>
